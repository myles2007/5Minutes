{% extends "layout.html" %}
{% block title %}Announcements{% endblock %}
{% block content %}
<div class='row'>
    <div class='hero-unit'>
        <div class='row-fluid'>
            <div class='offset1'>
                <div class='row-fluid'>
                    <form action="{{ url_for('add_announcement') }}" method="post">
                        <div>
                            <textarea name="announcement" rows="5" placeholder="What are you doing today?"></textarea>
                        </div>
                        <div>
                            <button class='btn btn-primary'> Add Announcement </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class='well'>
                {% include 'song_of_the_day.html' %}
            </div>
        </div>
        <div class='row-fluid'>
            <div class="well">
                {% block timeline %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
