{% if song_of_the_day %}
<div class='row-fluid'>
    <div class='span12'>
        <div class='row-fluid'>
            <div class='span4'>
                <iframe src="https://embed.spotify.com/?uri={{ song_of_the_day.track_uri }}" width="80" height="80" frameborder="0" allowtransparency="true"></iframe>
            </div>
            <div id='todays_song_details' class='song_details span8'>
                <div class='song_detail'><p id="songTitle" class='inline tinyfont'>  Title: {{ song_of_the_day.track_name }} </p></div>
                <div class='song_detail'><p id="songArtist" class='inline tinyfont'> Artist: {{ song_of_the_day.artist_name }} </p></div>
                <div class='song_detail'><p id="songAlbum" class='inline tinyfont'> Album: {{ song_of_the_day.album_name }} </p></div>
            </div>
        </div>
        <!-- <div class='row-fluid'> -->
            <!-- [> <iframe src="https://embed.spotify.com/?uri=spotify:track:0vUKSQvNb3ntbuFy1h2r2O" width="80" height="120" frameborder="0" allowtransparency="true"></iframe> <] -->
        <!-- </div> -->
    </div>
</div>
{% else %}
    <a href="{{ url_for('get_daily_songs') }}">No Song Selected: Set Today's Song</a>
{% endif %}
